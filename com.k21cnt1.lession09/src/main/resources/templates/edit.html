<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Danh sách nhân viên</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: gray">
<header class="container bg-white">
  <div class="logo">
    <img src="/path/to/logo.png" alt="Logo của trang web"/>
  </div>
</header>
<section class="container bg-white py-3">
  <h2>DANH SÁCH NHÂN VIÊN</h2>
  <hr/>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Họ và tên</th>
      <th>Email</th>
      <th>Số điện thoại</th>
      <th>Địa chỉ</th>
      <th>Ngày sinh</th>
      <th>Trạng thái</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.fullname}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.phone}"></td>
      <td th:text="${employee.address}"></td>
      <td th:text="${employee.birthday}"></td>
      <td th:text="${employee.status}"></td>
      <td>
        <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/employees/delete/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    <tr th:if="${employees == null or #lists.isEmpty(employees)}">
      <td colspan="8">Không có nhân viên nào.</td>
    </tr>
    </tbody>
  </table>
  <a href="/employees/add-new" class="btn btn-primary">Add New Employee</a>
</section>
</body>
</html>
