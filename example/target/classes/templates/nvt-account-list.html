<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách tài khoản</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Danh sách tài khoản</h2>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên người dùng</th>
      <th>Email</th>
      <th>Điện thoại</th>
      <th>Địa chỉ</th>
      <th>Trạng thái</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="nvt:${nvt}">
        <td th:text="nvt.getNvt_id()}"></td>
        <td th:text="nvt.getNvt_user()}"></td>
        <td th:text="nvt.getNvt_pass()}"></td>
        <td th:text="nvt.getNvt_email()}"></td>
        <td th:text="nvt.getNvt_phone()}"></td>
        <td th:text="nvt.getNvt_address()}"></td>
        <td th:text="nvt.getNvt_status()}"></td>
        <td>
          <a th:href="@{/nvt/edit/{Nvt_id}(id=${nvt.Nvt_id})}" class="btn btn-primary">Edit</a>
          <a th:href="@{/nvt/delete/{Nvt_id}(id=${nvt.Nvt_id})}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
